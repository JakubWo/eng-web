{% block scripts %}
    <script>
        $(document).ready(function () {
            const ctx = document.getElementById('chart_{{ plot.get_name }}')

            const data = {
                labels: [{% for data in plot.get_records %} {{ data.timestamp }},{% endfor %}],
                datasets: [{
                    data: [{% for data in plot.get_records %} {{ data.value }}, {% endfor %}],
                    borderColor: '{{ plot.get_color }}',
                    backgroundColor: '{{ plot.get_color }}',
                }]
            }

            const config = {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'month'
                        }
                    },
                }
            }

            new Chart(ctx, {
                type: 'line',
                data: data,
                options: config
            });
        });
    </script>
{% endblock scripts %}

{% block content %}
    <div class="card bg-dark">
        <div class="card-header text-center">
            <h2>{{ plot.get_mapped_name }}</h2>
        </div>
        <div class="card-body bg-light">
            <canvas id="chart_{{ plot.get_name }}" height="100"></canvas>
        </div>
    </div>
{% endblock content %}
