<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.min.js"
            integrity="sha512-HyprZz2W40JOnIBIXDYHCFlkSscDdYaNe2FYl34g1DOmE9J+zEPoT4HHHZ2b3+milFBtiKVWb4sorDVVp+iuqA=="

    <!-- Boostrap 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">

    <title>Weather Station</title>

<body>
{% block scripts %}
{% endblock scripts %}

<div class="container-fluid">

        {% include 'navbar.html' %}
        <div class="col py-3">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>


</body>
</html>
