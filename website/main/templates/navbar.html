<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <h4 class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"><span
                class="fs-5 d-none d-sm-inline">Stacja meteorologiczna</span>
        </h4>

        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
                <a href="{% url 'index' %}"
                   class="nav-link align-middle px-0" {% if not plot_name %}style="color: #9b9bff"{% endif %}>
                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Strona główna</span>
                </a>
            </li>
            <li>
                <div class="px-0 align-middle text-primary">
                    <i class="fs-4 bi-graph-up"></i> <span class="ms-1 d-none d-sm-inline">Wykresy</span>
                </div>
                <ul class="nav flex-column ms-3" data-bs-parent="#menu">
                    {% for plot in plots %}
                        <li>
                            <a href="{% url 'plot' plot_name=plot.name %}" class="nav-link px-0"
                               {% if plot_name == plot.name %}style="color: #9b9bff"{% endif %}>
                                <i class="bi bi-dot"></i><span class="d-none d-sm-inline">{{ plot.mapped_name }}</span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
            <li>
                <div class="px-0 align-middle text-primary">
                    <i class="fs-4 bi-database"></i> <span class="ms-1 d-none d-sm-inline">Zmiana źródła danych</span>
                </div>
                <ul class="nav flex-column ms-3" data-bs-parent="#menu">
                    <li>
                        <a href="#" class="nav-link px-0"> <i class="bi bi-dot"></i>
                            <span class="d-none d-sm-inline">Dane stacji</span></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link px-0"> <i class="bi bi-dot"></i>
                            <span class="d-none d-sm-inline">Dane archiwalne</span></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
