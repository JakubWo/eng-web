{% extends 'base.html' %}

{% block header %}
    <title>Archiwum danych</title>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h1>Archiwum danych</h1>
        <table class="table table-dark table-striped table-hover mt-3">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Pobieranie</th>
            </tr>
            </thead>
            <tbody>
            {% for plot in plots %}
                <tr>
                    <td>{{ plot.get_mapped_name }}</td>
                    <td><a class="btn btn-success" href="{% url 'some_view' plot_name=plot.get_name %}">Pobierz</a></td>
                </tr>
                {% if forloop.last %}
                    <tr>
                        <td>Wszystkie dane</td>
                        <td><a class="btn btn-success" href="{% url 'some_view' plot_name='all_data' %}">Pobierz</a></td>
                    </tr>
                {% endif %}
            {% empty %}
                <tr><td colspan="2">Brak danych</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
